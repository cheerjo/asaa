<script language="JavaScript">
  function checkLoadState() {
    var voFrm = document.getElementById("frmPlugin");

    if(voFrm.contentWindow) {
      var voDocument = voFrm.contentWindow.document;
      if(window.execScript) {
        voObj = voDocument.getElementsByTagName("object")[1];
        if(voObj.ISETBLOADER) {
          var vnInstalled = voObj.installETBClient(); // 성공 : 0, 실패 : -1
          if(vnInstalled == -1) voObj = null;
        } else {
          voObj = null;
        }
      } else {
        voObj = voDocument.getElementsByTagName("embed")[0];
        if(voObj) voObj = voObj.nsIETBClientFox;
      }
    }
    var vaMsxmlName = [
         "MSXML2.DOMDocument.6.0",
         "MSXML2.DOMDocument.5.0",
         "MSXML2.DOMDocument.4.0",
         "MSXML2.DOMDocument.3.0"
       ];
    
    var msxmlNamesLen = vaMsxmlName.length;
    for(var i = 0 ; i < msxmlNamesLen ; i++) {
      try {
        voDomObj = new ActiveXObject(vaMsxmlName[i]);
      } catch (e) {}
      if(voDomObj != null) break;
    }

    if(voObj && voDomObj) {
      var vsVer = voObj.getVersion();
      document.getElementById("pluginDIV").innerHTML = "설치 되었습니다.";
    } else {
      setTimeout(function dummyFunc(){checkLoadState();}, 1000);
      //location.href = "login.jsp?installed=false";
    }
  };
</script>
